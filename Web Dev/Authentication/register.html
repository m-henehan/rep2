<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Student Social Create Account</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="CSS/register.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="javascripts/register.js"></script>

</head>

<body>
<div class="img">
<img src="logo.png" class="img-fluid" alt="Logo" style="width:100%; height:auto;"  >
</div>

<div class="create-form">
        <h2 class="text-center">Create Account</h2>
		<div class="form-group">
            <input id="email1" type="text" class="form-control" placeholder="Email address (NUIG)" required="required">
        </div>		
        <div class="form-group">
            <input id="password1" type="password" class="form-control" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input id="password2" type="password" class="form-control" placeholder="Repeat password" required="required">
        </div>
        <div class="form-group">
            <button onclick="register()" class="btn btn-block">Create Account</button>
        </div>
        <div class="clearfix">
            <a href="https://login-page-attempt.web.app/" class="float-left" >Already have an account? Log in</a>
        </div>        
    </form>
</div>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="/__/firebase/8.3.0/firebase-app.js"></script>

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

<!-- Add Firebase products that you want to use -->
<script src="/__/firebase/8.3.0/firebase-auth.js"></script>
<script src="/__/firebase/8.3.0/firebase-firestore.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
